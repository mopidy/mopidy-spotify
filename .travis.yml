language: python

python:
  - "2.7"

virtualenv:
  system_site_packages: true

addons:
  apt:
    sources:
      - mopidy-stable
    packages:
      - mopidy
      - python-spotify

env:
  - TOX_ENV=py27
  - TOX_ENV=flake8
  - TOX_ENV=check-manifest

install:
  - "pip install tox"

script:
  - "tox -e $TOX_ENV"

after_success:
  - "if [ $TOX_ENV == 'py27' ]; then pip install coveralls; coveralls; fi"

branches:
  except:
    - debian

notifications:
  irc:
    channels:
      - "irc.freenode.org#mopidy"
    on_success: change
    on_failure: change
    use_notice: true
    skip_join: true
